<div class="pl-5">
  <a routerLink="{{ routerLink }}">
    <span class="my-1 inline-flex items-center justify-start p-3 text-black">
      <span
        class="{{
          currentRoute() === routerLink
            ? 'font-normal mx-4 text-sm text-blue-600'
            : 'font-light mx-4 text-sm text-gray-900'
        }}"
      >
        {{ title }}
      </span>
    </span>
  </a>
</div>
